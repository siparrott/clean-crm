<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Ninja Camera Icon -->
  <g transform="translate(10, 10)">
    <!-- Camera body -->
    <rect x="5" y="15" width="30" height="20" rx="8" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>
    <!-- Camera lens -->
    <circle cx="20" cy="25" r="8" fill="url(#gradient3)" stroke="#fff" stroke-width="1"/>
    <!-- Ninja mask -->
    <path d="M12 20 Q20 15 28 20 L28 22 Q20 18 12 22 Z" fill="#fff"/>
    <!-- Ninja eyes -->
    <ellipse cx="16" cy="21" rx="2" ry="1" fill="#333"/>
    <ellipse cx="24" cy="21" rx="2" ry="1" fill="#333"/>
    <!-- Camera flash -->
    <rect x="30" y="18" width="3" height="4" rx="1" fill="#e0e0e0"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#333">
    TogNinja
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673ab7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ad1457;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a148c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
