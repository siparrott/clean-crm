name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Run unit tests
        env:
          NODE_ENV: test
          EMAIL_TRANSPORT: json
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run test:ci
