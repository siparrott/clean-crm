services:
  - type: web
    name: clean-crm-fullstack
    env: node
    region: oregon
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DEMO_MODE
        value: false
      - key: DATABASE_URL
        value: # ADD YOUR NEON URL HERE
    autoDeploy: true
    healthCheckPath: /api/health
