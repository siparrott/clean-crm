services:
  - type: web
    name: clean-crm
    env: node
    region: oregon
    runtime: node
    buildCommand: npm ci && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DEMO_MODE
        value: false
    autoDeploy: true
    healthCheckPath: /api/health
